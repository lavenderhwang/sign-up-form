<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In Form</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!--FONT IMPORTS-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Poppins:wght@400;500;600&family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="div-containers">
			<div class="left-side">
				<h1 class="logo">Syllabus</h1>
				<p class="tagline">
					<span class="teal">Customized </span>Learning,
					<span class="teal">Exceptional</span> Results<br />Choose Online
					Tutoring Today!
				</p>
			</div>
			<div class="right-side">
				<div class="form-wrapper">
					<h1 class="form-title">Get Started</h1>
					<div class="form-container"></div>
					<form action="/" GET class="form">
						<div>
							<label for="first-name">First Name</label>
							<input
								id="first-name"
								type="text"
								name="first-name"
								required
								minlength="2"
							/>
						</div>
						<div>
							<label for="last-name">Last Name</label>
							<input
								id="last-name"
								type="text"
								name="last-name"
								required
								minlength="2"
							/>
						</div>
						<div>
							<label for="email">Email</label>
							<input id="email" type="email" name="email" required />
						</div>
						<div>
							<label for="phone-number">Phone Number</label>
							<input
								id="phone-number"
								type="tel"
								name="phone-number"
								required
							/>
						</div>
						<div>
							<label for="password">Password</label>
							<input id="password" type="password" name="password" required />
						</div>
						<div>
							<label for="confirm-password">Confirm Password</label>
							<input
								id="confirm-password"
								type="password"
								name="confirm-password"
								required
							/>
						</div>

						<p class="full-width" class="signup-agree">
							By signing up, you are agreeing to our
							<span
								style="color: rgb(32, 80, 165); font-weight: bold"
								class="hover"
								>Terms & Conditions</span
							>
							and
							<span
								style="color: rgb(32, 80, 165); font-weight: bold"
								class="hover"
								>Privacy Policy</span
							>
						</p>
						<button type="submit" class="submit-btn">Create Account</button>
						<p class="full-width">
							Already have an account?
							<span
								style="color: rgb(32, 80, 165); font-weight: bold"
								class="log-in"
								>Log In</span
							>
						</p>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
