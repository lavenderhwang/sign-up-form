<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In Form</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!--FONT IMPORTS-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Poppins:wght@400;500;600&family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="div-containers">
			<div class="left-side"></div>
			<div class="right-side">
				<div class="form-container">
					<h1 class="form-title">Get Started</h1>
					<form action="/" GET class="form">
						<div>
							<label for="full-name">Full Name</label>
							<input
								id="full-name"
								type="text"
								name="full-name"
								required
								minlength="2"
							/>
						</div>
						<div>
							<label for="email">Email</label>
							<input id="email" type="email" name="email" required />
						</div>
						<div>
							<label for="phone-number">Phone Number</label>
							<input
								id="phone-number"
								type="tel"
								name="phone-number"
								required
							/>
						</div>
						<div>
							<label for="password">Password</label>
							<input id="password" type="password" name="password" required />
						</div>
						<div>
							<label for="confirm-password">Confirm Password</label>
							<input
								id="confirm-password"
								type="password"
								name="confirm-password"
								required
							/>
						</div>
						<p class="signup-agree">
							By signing up, you are agreeing to our
							<span class="terms-and-cdtns">Terms & Conditions</span> and
							<span class="privacy-policy">Privacy Policy</span>
						</p>
						<button type="submit" class="submit-btn">Create Account</button>
						<p>Already have an account? <span class="login">Log In</span></p>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
